<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển độ C sang độ F</title>
</head>
<body>
    <script>
        let c = prompt("Nhập độ C");
        c = parseInt(c);
        f = 9*c/5 + 32;
        console.log(c + " độ C bằng " + f + " độ F ");
    </script>
</body>
</html>
